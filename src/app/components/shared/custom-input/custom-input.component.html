<mat-form-field appearance="outline" class="full-width">
  <mat-label>{{ label }}</mat-label>
  <input matInput
    [type]="type"
    [formControl]="getFormControl()"
    [placeholder]="placeholder"
  >
  <mat-error *ngIf="showError && errorMessage">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
