<div class="container">
  <mat-card class="user-form-card">
    <mat-card-header>
      <mat-card-title>{{ isEdit ? 'Edit' : 'New' }} User</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('maxlength')">
            Email must be at most 100 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="!isEdit">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="userForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
          <mat-error *ngIf="userForm.get('password')?.hasError('maxlength')">
            Password must be at most 50 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="UserRole.USER">User</mat-option>
            <mat-option [value]="UserRole.ADMIN">Admin</mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('role')?.hasError('required')">
            Role is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" [routerLink]="['/users']">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || loading">
            {{ isEdit ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
